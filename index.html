<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="vievport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>My Task List - manage your everyday tasks</title>
</head>
<body>

	<!-- Header -->
	<div class="container-fluid bg-success text-light text-center p-2">
		<h1>My Task List</h1>
		<h5>Manage your everyday tasks</h5>
	</div>

	<!-- Sorting and filtering -->
	<div class="container-fluid bg-dark">
		<div class="container pl-3 pr-3">

			<!-- Sorting buttons -->
			<form class="form-inline justify-content-between">
				<span class="input-group input-group-sm form-in mb-1 mt-1">
				  <span class="input-group-addon align-middle">Sort by: </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm sort-button" data-sort-type="difficulty ASC">easiest</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm sort-button" data-sort-type="difficulty DESC">hardest</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm active sort-button" data-sort-type="deadline ASC">most urgent</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm sort-button" data-sort-type="deadline DESC">least urgent</button>
				  </span>
				</span>
				
				<!-- Filtering buttons -->
			  <span class="input-group input-group-sm form-in mb-1 mt-1">
				  <span class="input-group-addon align-middle">Filter difficulty: </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm active filter-difficulty-button" data-filter-difficulty-type="">all</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm filter-difficulty-button" data-filter-difficulty-type="1">easy</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm filter-difficulty-button" data-filter-difficulty-type="2">medium</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm filter-difficulty-button" data-filter-difficulty-type="3">hard</button>
				  </span>
				  <span class="input-group-addon align-middle">deadline: </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm active filter-deadline-button" data-filter-deadline-type="">all</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm filter-deadline-button" data-filter-deadline-type="1">today</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm filter-deadline-button" data-filter-deadline-type="2">week</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm filter-deadline-button" data-filter-deadline-type="3">month</button>
				  </span>
				  <span class="input-group-btn">
				  	<button type="button" class="btn btn-secondary btn-sm filter-deadline-button" data-filter-deadline-type="4">long term</button>
				  </span>
				</span>

			</form>
		</div>
	</div>

	<!-- Adding task - button -->
	<div class="container bg-light pt-3 pb-2">
		<div id="resultDiv"></div>
		<div class="text-center">
			<button type="button" data-toggle="modal" data-target="#addModal" class="btn btn-success btn-lg mt-2 mb-2">Add new task</button>
		</div>
	</div>

	<!-- Footer -->
	<div class="container-fluid bg-success text-light text-center p-2">
		<h5 class="pt-2">Coded by Micha≈Ç Wisniewski (MW Projects), 2017</h5>
	</div>



	<!-- MODALS -->

	<!-- Task Adding Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="addModalLabel">Add new task</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<label>Description</label>
	        <input type="text" class="form-control form-control-sm" id="newTaskDescription" placeholder="Task description...">
	        <label>Difficulty</label>
	        <select class="form-control form-control-sm" id="addDifficultyDropdown">
            <option value="1">easy</option>
            <option value="2">medium</option>
            <option value="3">hard</option>
	        </select>
	        <label>Deadline</label>
	        <select class="form-control form-control-sm" id="addDeadlineDropdown">
            <option value="1">today</option>
            <option value="2">this week</option>
            <option value="3">this month</option>
            <option value="4">long term goal</option>
	        </select>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-success" data-dismiss="modal" id="addNewTaskButton">Add task</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Task Editing Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="editModalLabel">Edit task</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	     		<label>Description</label>
	        <input type="text" class="form-control  form-control-sm" id="editModalInput" placeholder="Task description...">
	        <label>Difficulty</label>
	        <select class="form-control form-control-sm" id="editDifficultyDropdown">
            <option value="1">easy</option>
            <option value="2">medium</option>
            <option value="3">hard</option>
	        </select>
	        <label>Deadline</label>
	        <select class="form-control form-control-sm" id="editDeadlineDropdown">
            <option value="1">today</option>
            <option value="2">this week</option>
            <option value="3">this month</option>
            <option value="4">long term goal</option>
	        </select>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="updateTask()">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Task Removing Modal -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="removeModalLabel">Are you sure?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Removing a task cannot be undone!
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="removeTask()">Remove</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- My own JS files -->
	<script src='js/main.js'></script>
</body>
</html>
